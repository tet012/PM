<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Petals</title>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <svg width="1024" height="1024">
            <rect x="0" y="0" width="100%" height="100%" fill="black" />

            <filter id="blurMe">
                <feGaussianBlur stdDeviation="50" />
            </filter>

            <defs>


                <filter id="filtered-1">
                    <!-- COLORS -->
                    <feFlood flood-color="#551C0B" result="COLOR-outline" />
                    <!-- COLORS END -->

                    <!-- OUTLINE -->
                    <feMorphology in="SourceAlpha" operator="dilate" radius="5" result="OUTLINE_10" />
                    <feComposite in="COLOR-outline" operator="in" in2="OUTLINE_10" result="OUTLINE_20" />
                    <!-- OUTLINE END -->

                    <!-- LIGHTING EFFECTS -->
                    <feGaussianBlur stdDeviation="8" in="SourceAlpha" result="LIGHTING-EFFECTS-10" />
                    <feSpecularLighting surfaceScale="9" specularConstant="0.9" specularExponent="10"
                        lighting-color="#blue" in="LIGHTING-EFFECTS-10" result="LIGHTING-EFFECTS-20">
                        <fePointLight x="-100" y="-200" z="100" />
                    </feSpecularLighting>
                    <feComposite operator="in" in="LIGHTING-EFFECTS-20" in2="SourceAlpha"
                        result="LIGHTING-EFFECTS-30" />
                    <feComposite in="SourceGraphic" in2="LIGHTING-EFFECTS-30" operator="arithmetic" k1="0" k2="1" k3="1"
                        k4="0" result="LIGHTING-EFFECTS-40" />
                    <!-- LIGHTING EFFECTS END-->

                    <!-- COLOR EFFECTS -->
                    <feComponentTransfer in="LIGHTING-EFFECTS-40" result="COLOR-EFFECTS_10">
                        <feFuncR id="RedT" type="table" tableValues="0 6 1 0 3" />
                        <feFuncG id="GrnT" type="table" tableValues="2 0 1 3 2" />
                        <feFuncB id="BluT" type="table" tableValues="1 -1 0 1 1" />
                    </feComponentTransfer>

                    <feColorMatrix type="matrix" values="0.6 0.2 0 -0.3 0,
            -0.5 1 0 -0.1 0,
            -0.4 0.5 0.7 0 0,
            0 0 0 1 0" in="COLOR-EFFECTS_10" result="COLOR-EFFECTS_20" />
                    <!-- COLOR EFFECTS END-->

                    <feMerge>
                        <feMergeNode in="OUTLINE_20" />
                        <feMergeNode in="COLOR-EFFECTS_20" />
                    </feMerge>
                </filter>
                <!-- Petaldynamically added here -->
            </defs>
        </svg>

        <div style="display: flex; flex-direction: column; gap:8px">
            <div style="text-align: center; margin-top: 20px;">
                <button id="prevBtn">Previous</button>
                <span id="entropyCounter">Entropy: 0/0</span>
                <button id="nextBtn">Next</button>
            </div>

            <div>
                <input type="file" id="loadInput" style="display: none;" />
                <button style="background-color: salmon">
                    <label for="loadInput" id="loadBtn" style="cursor: pointer;">Load Configuration</label>
                </button>
                <button style="background-color: darkolivegreen;" id="saveOutputBtn">Save Output</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="ui.js"></script>

</html>
